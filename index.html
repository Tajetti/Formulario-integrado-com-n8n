<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa Habitual</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Pesquisa sobre Habitualmente Prática de Atividade Física</h2>

    <form id="formPesquisa">  
      <label for="patente">Posto/Graduação</label>
      <select id="patente" name="patente" required>
        <option value="">Selecione...</option>
        <option value="Soldado">Soldado</option>
        <option value="Cabo">Cabo</option>
        <option value="Sargento">Sargento</option>
        <option value="Subtenente">Subtenente</option>
        <option value="Tenente">Tenente</option>
        <option value="Capitão">Capitão</option>
        <option value="Major">Major</option>
        <option value="Tenente-Coronel">Tenente-Coronel</option>
        <option value="Coronel">Coronel</option>
      </select>

      <label for="idade">Idade</label>
      <input type="number" id="idade" name="idade" required min="18">

      <label for="atividade">Nível de Atividade Física</label>
      <select id="atividade" name="atividade" required>
        <option value="">Selecione...</option>
        <option value="Sedentário">Sedentário</option>
        <option value="Ativo">Ativo</option>
        <option value="Muito Ativo">Muito Ativo</option>
      </select>

      <ul>
        <li><strong>Sedentário:</strong> Pouca ou nenhuma atividade física.</li>
        <li><strong>Ativo:</strong> Pratica atividade física 2 a 3 vezes por semana.</li>
        <li><strong>Muito Ativo:</strong> Pratica atividade física 4 ou mais vezes por semana, de forma intensa.</li>
      </ul>

      <label for="tempoServico">Tempo de Serviço (em anos)</label>
      <input type="number" id="tempoServico" name="tempoServico" required min="0">

      <button type="submit">Enviar Resposta</button>
      <div class="msg" id="mensagem"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
